## version key removed for compatibility
services:
  traefik:
    image: traefik:v2.10
    profiles: ["edge"]
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8081:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
  syncbrain:
    build: ./services/syncbrain
    ports:
      - "8001:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 10
  syncvalue:
    build: ./services/syncvalue
    ports:
      - "8002:8000"
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 10
  syncflow:
    build: ./services/syncflow
    ports:
      - "8003:8000"
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
  synccreate:
    build: ./services/synccreate
    ports:
      - "8004:8000"
    depends_on:
      - minio
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()"]
      interval: 15s
      timeout: 4s
      retries: 15
  syncengage:
    build: ./services/syncengage
    ports:
      - "8005:8000"
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 10
  syncshield:
    build: ./services/syncshield
    ports:
      - "8006:8000"
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
  syncportal:
    build: ./services/syncportal
    ports:
      - "8010:8000"
    depends_on:
      - postgres
      - syncshield
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 10
  syncreflex:
    build: ./services/syncreflex
    ports:
      - "8008:8000"
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 10
  synctwin:
    build: ./services/synctwin
    ports:
      - "8007:8000"
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
  explainability-broker:
    build: ./services/explainability_broker
    ports:
      - "8089:8000"
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 10
  acquisitionagent:
    build: ./services/acquisitionagent
    ports:
      - "8012:8000"
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 10
  syncmultimodal:
    build: ./services/syncmultimodal
    ports:
      - "8009:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()"]
      interval: 15s
      timeout: 4s
      retries: 15
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS}
    depends_on:
      - syncbrain
      - syncvalue
      - syncflow
      - synccreate
      - syncengage
      - syncshield
      - syncreflex
      - synctwin
      - syncportal
      - explainability-broker
      - acquisitionagent
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/healthz', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 20
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: kiki
      POSTGRES_PASSWORD: kiki_pass
      POSTGRES_DB: kiki_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 20
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 20
  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
    volumes:
      - miniodata:/data
    restart: unless-stopped
volumes:
  pgdata:
  miniodata:
  redisdata:
