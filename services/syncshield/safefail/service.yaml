apiVersion: v1
kind: Service
metadata:
  name: syncshield-safefail
spec:
  selector:
    app: syncshield-safefail
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
    - protocol: TCP
      port: 50057
      targetPort: 50057
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncshield-safefail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syncshield-safefail
  template:
    metadata:
      labels:
        app: syncshield-safefail
    spec:
      containers:
      - name: safefail
        image: syncshield-safefail:latest
        ports:
        - containerPort: 8080
        - containerPort: 50057
        volumeMounts:
        - name: audit-log
          mountPath: /app/audit.log
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      volumes:
      - name: audit-log
        emptyDir: {}
