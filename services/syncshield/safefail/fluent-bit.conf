[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info

[INPUT]
    Name   tail
    Path   /app/audit.log
    Tag    safefail.audit
    DB     /app/fluentbit.db
    Mem_Buf_Limit 5MB
    Skip_Long_Lines On

[OUTPUT]
    Name   stdout
    Match  safefail.*

