
syntax = "proto3";
option go_package = "github.com/kiki-agent/shared/types/go/shield;shieldpb";

package shield;

service ComplianceService {
  rpc Audit (AuditRequest) returns (AuditResponse);
  rpc RiskScan (RiskScanRequest) returns (RiskScanResponse);
}

message AuditRequest {
  string event = 1;
  string user_id = 2;
  map<string, string> data = 3;
}

message AuditResponse {
  string status = 1;
  string event = 2;
}

message RiskScanRequest {
  map<string, string> data = 1;
}

message RiskScanResponse {
  string status = 1;
}
