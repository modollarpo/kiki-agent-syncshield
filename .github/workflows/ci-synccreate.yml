name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kiki
          POSTGRES_PASSWORD: kiki_pass
          POSTGRES_DB: kiki_db
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
      minio:
        image: minio/minio
        env:
          MINIO_ROOT_USER: minio
          MINIO_ROOT_PASSWORD: minio123
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl http://localhost:9000/minio/health/live" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install fastapi uvicorn pydantic pytest
    - name: Run SyncCreate tests
      working-directory: ./services/synccreate
      run: pytest
