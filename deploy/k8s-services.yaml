# Kubernetes Deployments and Services for KIKI Agentâ„¢
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncbrain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: syncbrain
  template:
    metadata:
      labels:
        app: syncbrain
    spec:
      containers:
      - name: syncbrain
        image: syncbrain:latest
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: syncbrain
spec:
  selector:
    app: syncbrain
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
