apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: syncshield-safefail
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/kiki_agent.git'
    targetRevision: HEAD
    path: deploy/charts/syncshield-safefail
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: syncshield
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
