# Kubernetes Deployment for SyncBrain
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncbrain
  namespace: kiki-agent
  labels:
    app: syncbrain
    component: orchestration
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: syncbrain
  template:
    metadata:
      labels:
        app: syncbrain
        component: orchestration
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: syncbrain
        image: kiki-agent/syncbrain:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "syncbrain"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: kiki-config
              key: environment
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kiki-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: kiki-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: kiki-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: kiki-secrets
              key: openai-api-key
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: kiki-secrets
              key: internal-api-key
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENABLE_METRICS
          value: "true"
        - name: ENABLE_TRACING
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: syncbrain
  namespace: kiki-agent
  labels:
    app: syncbrain
spec:
  type: ClusterIP
  selector:
    app: syncbrain
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: syncbrain-hpa
  namespace: kiki-agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: syncbrain
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
