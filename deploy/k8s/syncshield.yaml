apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncshield
  labels:
    app: syncshield
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syncshield
  template:
    metadata:
      labels:
        app: syncshield
    spec:
      containers:
      - name: syncshield
        image: syncshield:latest
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_USER
          value: kiki
        - name: POSTGRES_PASSWORD
          value: kiki_pass
        - name: POSTGRES_DB
          value: kiki_db
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: syncshield
spec:
  selector:
    app: syncshield
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
